<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
	<script type="text/javascript" src=./vue.js></script>

</head>
<body>
<div id="app">
  {{ message }}
</div>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: "<p>Hello Vue!</p>"
	  }
	})
</script>
</body>
</html>
